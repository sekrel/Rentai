{% extends "base.html" %}

{% block content %} 
    
    {% for new in posts %}
        <div class="container-sm p-3 my-3 border">
            <ul>
                <li> <h2> {{new.name}} </h2></li>
                <li> <p>{{new.description}}</p> </li>
                <li>{{new.genre}} </li>
                <li> <p class="font-weight-lighter"> {{new.release_date}} </p></li>
            </ul>
        </div>
    {% endfor %}
{% endblock %}
