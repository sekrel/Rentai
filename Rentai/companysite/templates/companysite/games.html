{% extends "base.html" %}

{% block content %} 
<div class="container-sm p-3 my-3 border border-info rounded text text-light d-flex justify-content-center flex-grow-1">
    <h1>Наши игры в которые вы можите поиграть</h1>
</div>
    {% for new in posts %}
        <div class="container-sm p-3 my-3 border border-info rounded text text-light">
            <ul class="list-unstyled">
                <li> <h2> {{new.name}} </h2></li>
                <li> <p>{{new.description}}</p> </li>
                <li>{{new.genre}} </li>
                <li> <p class="font-weight-lighter"> {{new.release_date}} </p></li>
            </ul>
        </div>
    {% endfor %}
{% endblock %}
