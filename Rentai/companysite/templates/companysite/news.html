{% extends "base.html" %}

{% block content %}
    {% for new in posts %}
        <div class="container-sm p-3 my-3 border">
            <ul>
                <li> <h2> {{new.title}} </h2></li>
                <li> <p>{{new.content}}</p> </li>
                <li>{{new.time_create}} </li>
            </ul>
        </div>
    {% endfor %}
{% endblock %}
